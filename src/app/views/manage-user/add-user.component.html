<div class="card">
  <div class="card-header">
    Thêm mới User
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" id="username" placeholder="username" #username/>
          <div class="input-group-append">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" id="fullname" placeholder="fullname" #fullname/>
          <div class="input-group-append">
            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="Password" #password/>
          <div class="input-group-append">
            <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button type="button" class="btn btn-primary" (click)="addUser(username.value,fullname.value,password.value)">Tạo mới</button>
        </div>
      </div>
    </form>
  </div>
</div>
